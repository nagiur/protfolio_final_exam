{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<title>SKILL</title>

<div class="d-flex flex-wrap px-5 pt-3 align-items-center justify-content-center">
    <div class="col-sm-6 mb-3">
        <div class="card h-100">
            <div class="card-body">
    <h5 class="text-center text-danger">My Skills </h5>
            </div>
        </div>
    </div>
</div>

<div class="d-flex flex-wrap px-5 pt-3 align-items-center justify-content-center">

<div class="col-sm-6 mb-3">
    <div class="card h-100">
        <div class="card-body">
            {% for x in data %}
            <h6 class="d-flex align-items-center mb-3"><i class="material-icons text-info mr-2"></i>{{ x.skill_name }}</h6>
            <small> Level: {{ x.proficiency_level }}</small>
            <div class="progress mb-3" style="height: 5px">
                <div class="progress-bar bg-primary" role="progressbar" style="width: 
                    {% if x.proficiency_level == 'Beginner' %}
                        25%;
                    {% elif x.proficiency_level == 'Intermediate' %}
                        65%;
                    {% elif x.proficiency_level == 'Expert' %}
                        95%;
                    {% endif %}
                " aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
    </div>


{% endblock %}
